<div class="form-container">

    <h2>Create a Meeting</h2>
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">

        <div class="form-group">
            <label class="label-text" for="topic">Meeting Topic</label>
            <input type="text" class="form-control" id="topic" name="topic" [(ngModel)]="meetingDetails.topic" #topic="ngModel" required>
            <div *ngIf="topic.touched && topic.invalid" class="text-danger">
            Meeting topic is required.
          </div>
        </div>

        <div class="form-group">
            <label class="label-text" for="people">Number of People</label>
            <input type="number" class="form-control" id="people" name="people" [(ngModel)]="meetingDetails.people" required #people="ngModel">
            <div *ngIf="people.touched && people.invalid" class="text-danger">
            Please enter a number. 
          </div>
        </div>

        <div class="form-group">
            <label class="label-text" for="people">Start Time</label>
            <input type="datetime-local" class="form-control" id="time" name="time" [(ngModel)]="meetingDetails.startTime" required #time="ngModel">
            <div *ngIf="time.touched && time.invalid" class="text-danger">
            Please enter date and time. 
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>
</div>
